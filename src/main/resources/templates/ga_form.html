<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Ga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm/Sửa Ga</h1>
    <form th:action="@{/ga/save}" th:object="${ga}" method="post" class="needs-validation" novalidate>
        <!-- Trường ẩn để lưu ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- Mã -->
        <div class="mb-3">
            <label for="ma" class="form-label">Mã:</label>
            <input type="text" class="form-control" th:field="*{ma}" id="ma" required />
            <div class="invalid-feedback">
                Vui lòng nhập mã.
            </div>
        </div>

        <!-- Tên -->
        <div class="mb-3">
            <label for="ten" class="form-label">Tên:</label>
            <input type="text" class="form-control" th:field="*{ten}" id="ten" required />
            <div class="invalid-feedback">
                Vui lòng nhập tên.
            </div>
        </div>

        <!-- Số lượng -->
        <div class="mb-3">
            <label for="soLuong" class="form-label">Số lượng:</label>
            <input type="number" class="form-control" th:field="*{soLuong}" id="soLuong" required />
            <div class="invalid-feedback">
                Vui lòng nhập số lượng.
            </div>
        </div>

        <!-- Hình ảnh -->
        <div class="mb-3">
            <label for="anh" class="form-label">Hình ảnh:</label>
            <input type="file" class="form-control" name="hinhAnhFile" id="anh" required />
            <div class="invalid-feedback">Vui lòng chọn hình ảnh.</div>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="hinhAnh" class="form-label">Hình ảnh:</label>-->
<!--            <input type="text" class="form-control" th:field="*{anh}" id="hinhAnh" required />-->
<!--            <div class="invalid-feedback">-->
<!--                Vui lòng nhập đường dẫn hình ảnh.-->
<!--            </div>-->
<!--        </div>-->

        <div class="mb-3">
            <label for="gia" class="form-label">Gia:</label>
            <input type="number" class="form-control" th:field="*{gia}" id="gia" required />
            <div class="invalid-feedback">
                Vui lòng nhập số gia.
            </div>
        </div>

        <!-- Nút lưu và quay lại -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/ga}" class="btn btn-secondary ms-2">Quay lại</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS for form validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Custom Bootstrap validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
