<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Chăn</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/chan.css}">
</head>
<body>
<h1>Danh sách Chăn</h1>
<a href="/chan/new">Thêm Chăn</a>
<table border="1">
    <tr>
        <!--        <th>ID</th>-->
        <th>Mã</th>
        <th>Tên</th>
        <th>Số lượng</th>
        <th>Hình ảnh</th>
        <th>Gia</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="chan : ${listChan}">
        <!--        <td th:text="${chan.id}"></td>-->
        <td th:text="${chan.ma}"></td>
        <td th:text="${chan.ten}"></td>
        <td th:text="${chan.soLuong}"></td>
        <!--                <td>-->
        <!--            <img th:src="@{${'/' + chan.anh}}" alt="hinh anh chan" width="100">-->
        <!--        </td>-->
        <td>
            <img th:src="@{${chan.anh}}" alt="Hình ảnh Chăn" width="100">
        </td>

        <td th:text="${chan.gia}"></td>

        <!-- <td>
     <img th:src="@{/${chan.anh}}" alt="chan long vu" width="100">
 </td>-->
<!--                <p th:text="${chan.anh}"></p> &lt;!&ndash; Kiểm tra đường dẫn ảnh &ndash;&gt;-->

        <td>
            <a th:href="@{/chan/edit/{id}(id=${chan.id})}">Sửa</a>
            <a th:href="@{/chan/delete/{id}(id=${chan.id})}">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
