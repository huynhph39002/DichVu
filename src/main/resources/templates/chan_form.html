<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Chăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm/Sửa Chăn</h1>
    <form th:action="@{/chan/save}" th:object="${chan}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="ma" class="form-label">Mã:</label>
            <input type="text" class="form-control" th:field="*{ma}" id="ma" required />
            <div th:if="${#fields.hasErrors('ma')}" class="error-message">
                <p th:errors="*{ma}"></p>
            </div>
<!--            <div th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}" class="error"></div>-->
<!--            <div class="invalid-feedback">Vui lòng nhập mã.</div>-->
        </div>

        <div class="mb-3">
            <label for="ten" class="form-label">Tên:</label>
            <input type="text" class="form-control" th:field="*{ten}" id="ten" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ten')}">
                <span th:each="err : ${#fields.errors('ten')}" th:text="${err}"></span>
            </div>
<!--            <div th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="error"></div>-->
<!--            <div class="invalid-feedback">Vui lòng nhập tên.</div>-->
        </div>

        <div class="mb-3">
            <label for="soLuong" class="form-label">Số lượng:</label>
            <input type="number" class="form-control" th:field="*{soLuong}" id="soLuong" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('soLuong')}">
                <span th:each="err : ${#fields.errors('soLuong')}" th:text="${err}"></span>
            </div>
<!--            <div th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="error"></div>-->
<!--            <div class="invalid-feedback">Vui lòng nhập số lượng.</div>-->
        </div>

        <!-- Thay đổi input ảnh -->
        <div class="mb-3">
            <label for="anh" class="form-label">Hình ảnh:</label>
            <input type="file" class="form-control" name="hinhAnhFile" id="anh" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('anh')}">
                <span th:each="err : ${#fields.errors('anh')}" th:text="${err}"></span>
            </div>
<!--            <div th:if="${#fields.hasErrors('anh')}" th:errors="*{anh}" class="error"></div>-->
<!--            <div class="invalid-feedback">Vui lòng chọn hình ảnh.</div>-->
        </div>

        <div class="mb-3">
            <label for="gia" class="form-label">Gia:</label>
            <input type="number" class="form-control" th:field="*{gia}" id="gia" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('gia')}">
                <span th:each="err : ${#fields.errors('gia')}" th:text="${err}"></span>
            </div>
<!--            <div th:if="${#fields.hasErrors('gia')}" th:errors="*{gia}" class="error"></div>-->
<!--            <div class="invalid-feedback">Vui lòng nhập số gia.</div>-->
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/chan}" class="btn btn-secondary ms-2">Quay lại</a>
        </div>
    </form>
</div>

<!-- JS validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
