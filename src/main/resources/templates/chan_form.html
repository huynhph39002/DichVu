<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Chăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm/Sửa Chăn</h1>
    <form th:action="@{/chan/save}" th:object="${chan}" method="post" class="needs-validation" novalidate>
        <!-- Trường ẩn để lưu ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- Mã -->
        <div class="mb-3">
            <label for="ma" class="form-label">Mã:</label>
            <input type="text" class="form-control" th:field="*{ma}" id="ma" required />
            <div class="invalid-feedback">
                Vui lòng nhập mã.
            </div>
        </div>

        <!-- Tên -->
        <div class="mb-3">
            <label for="ten" class="form-label">Tên:</label>
            <input type="text" class="form-control" th:field="*{ten}" id="ten" required />
            <div class="invalid-feedback">
                Vui lòng nhập tên.
            </div>
        </div>

        <!-- Số lượng -->
        <div class="mb-3">
            <label for="soLuong" class="form-label">Số lượng:</label>
            <input type="number" class="form-control" th:field="*{soLuong}" id="soLuong" required />
            <div class="invalid-feedback">
                Vui lòng nhập số lượng.
            </div>
        </div>

        <!-- Hình ảnh -->
        <div class="mb-3">
            <label for="anh" class="form-label">Hình ảnh:</label>
            <input type="text" class="form-control" th:field="*{anh}" id="anh" required />
            <div class="invalid-feedback">
                Vui lòng nhập đường dẫn hình ảnh.
            </div>
        </div>

        <!-- Nút lưu -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/bs}" class="btn btn-secondary ms-2">Quay lại</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS for form validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Custom Bootstrap validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
